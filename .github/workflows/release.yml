name: üÜô Release

on:
  workflow_dispatch:
    inputs:
      release-type:
        type: choice
        description: Release type
        options:
          - patch
          - minor
          - major

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    permissions:
      contents: write # <-- Enables push
      packages: write # <-- Required for pushing to GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create release commit and tag
        id: create-commits
        run: |
          git config user.name 'yak-toto'
          git config user.email 'yaktoto648@gmail.com'

          npm version "${RELEASE_TYPE}" -m "Release %s"
          VERSION=$(node -p "require('./package.json').version")

          echo "new-version=${VERSION}" >> "$GITHUB_OUTPUT"
        env:
          RELEASE_TYPE: ${{ github.event.inputs.release-type }}

      - name: Push changes
        uses: ad-m/github-push-action@77c5b412c50b723d2a4fbc6d71fb5723bcd439aa # v1
        with:
          tags: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Login to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.create-commits.outputs.new-version }}

      - name: Create GitHub Release
        id: create-release
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1.20.0
        with:
          artifacts: 'dist/**'
          generateReleaseNotes: true
          tag: v${{ steps.create-commits.outputs.new-version }}

      - name: Send Release Notification to Telegram
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          RELEASE_TAG: ${{ steps.create-commits.outputs.new-version }}
          RELEASE_URL: ${{ steps.create-release.outputs.html_url }}
          REPO: ${{ github.repository }}
        run: |-
          FULL_MESSAGE="üéâ New Release: ${RELEASE_TAG}
          üìÅ Repository: ${REPO}
          üîó ${RELEASE_URL}"

          curl -s -o /dev/null -S -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{
              \"chat_id\": \"${TELEGRAM_CHAT_ID}\",
              \"text\": \"${FULL_MESSAGE}\",
              \"disable_web_page_preview\": true
            }"
